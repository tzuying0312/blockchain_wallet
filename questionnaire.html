<!DOCTYPE HTML>
<html>
	<head>
		<title>questionnaire</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body id="top">
		<header id="header" class="skel-layers-fixed">
			<nav id="nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="wallet.html">My_wallet</a></li>
					<li><a href="pay.html">GOPAY</a></li>
					<li><a href="reserve.html">Reserve</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="login.html">Logout</a></li>
				</ul>
			</nav>
		</header>
		<section id="two" class="wrapper style2 special">
			<div class="inner narrow">
				<header>
                    <h2>請填寫問卷標題及網址</h2>
					<h4>★需支付東吳幣★</h4>
				</header>
				<form class="grid-form" method="post" action="#">
                    <div class="form-control">
						<label for="title">title</label>
                        <input name="title" id="title" >
					</div>
					<div class="form-control">
						<label for="url">url</label>
                        <input name="url" id="url" type="email">
                    </div>
					<ul class="actions">
						<input id="send" type='button' name='submit' value='Send' />
					</ul>
				</form>
			</div>
		</section>
	</body>
	<script>
        var name = sessionStorage.getItem("key");
        if (name == 'null'){
            alert("請先登入");
            window.location.href="login.html";	
        }
		$(document).ready(function(){
			$("#send").click(function(){
                var name = sessionStorage.getItem("key");
                const title = document.getElementById("title").value;
				const url = document.getElementById("url").value;
				$.ajax({
					type: "post",
					url: "http://localhost:1993/que",
					dataType: "json",
					data:{name:name,title:title,url:url},
					success: function(data){
					//接受返回的数据，前端判断采取的动作
					console.log(data);
					if(data){
						if(data.message == false){
							alert('錯誤');
						}
						else{
							alert('收到申請，請至問卷專區查看');
							window.location.href="index.html";	
						}
					}
					}
				});
			});
		});
	</script>
</html>
