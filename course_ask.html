		<script>
			var name = sessionStorage.getItem("key");
			if (name == 'null'){
				alert("請先登入");
				window.location.href="index.html";	
			}

			$(document).ready(function(){
				$('#send_ask').click(function(){
					var name = sessionStorage.getItem("key");
					var course_name_val = document.getElementById("course_name").value;
					var course_teacher_val = document.getElementById("course_teacher").value;
					var course_askmessage_val = document.getElementById("course_askmessage").value;
					var i = document.getElementById("department");
					var department_val = i.options[i.selectedIndex].value;
					var g = document.getElementById("grade");
					var grade_val = g.options[g.selectedIndex].value;
					console.log(course_name_val,course_teacher_val)

					$.ajax({
						type:'post',
						url: "http://localhost:1993/course_ask",
						dataType: "json",
						data:{ write_user:name ,course_name: course_name_val, course_teacher: course_teacher_val, course_askmessage:course_askmessage_val, department:department_val, grade:grade_val},
						success: function(data){
							console.log(data)
							alert('發問成功 可至發問區查詢')
							window.location.href="course_askcenter.html";
					
						},
						error: function (error) {
							alert('faile')
							console.log('failed')
						}
						
					})
				});
			});
		</script>
